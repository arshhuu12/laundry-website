<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - BlueClean Laundry</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">

  <header class="bg-blue-600 p-4 text-white text-center">
    <h1 class="text-2xl font-bold">BlueClean Laundry</h1>
  </header>

  <section class="py-20 mt-10 text-center">
    <h2 class="text-4xl font-bold text-blue-900 mb-8">Payment Details</h2>
    
    <p id="priceDisplay" class="text-2xl font-bold mb-4"></p>

    <div class="mt-6">
      <p class="font-semibold mb-2">Select Payment Method:</p>
      <label class="block mb-2">
        <input type="radio" name="paymentMethod" value="creditCard" required>
        Credit Card
      </label>
      <label class="block mb-2">
        <input type="radio" name="paymentMethod" value="paypal">
        PayPal
      </label>
      <label class="block mb-2">
        <input type="radio" name="paymentMethod" value="cashOnDelivery">
        Cash on Delivery
      </label>
      <label class="block mb-2">
        <input type="radio" name="paymentMethod" value="upi">
        UPI
      </label>
    </div>

    <button id="confirmPayment" class="bg-blue-600 text-white py-3 px-6 rounded-full hover:bg-blue-700 transition duration-300 mt-4">Confirm Payment</button>
  </section>

  <script>
    // Retrieve the total price from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const totalPrice = urlParams.get('totalPrice');

    // Display the total price
    if (totalPrice) {
      document.getElementById('priceDisplay').textContent = `Total Amount: â‚¹${totalPrice}`;
    }

    document.getElementById('confirmPayment').addEventListener('click', function() {
      const selectedPaymentMethod = document.querySelector('input[name="paymentMethod"]:checked');

      if (selectedPaymentMethod) {
        // Simulate successful payment process
        alert(`Payment confirmed via ${selectedPaymentMethod.value}.`);

        // Redirect to confirmation page
        window.location.href = `confirmation.html?paymentMethod=${selectedPaymentMethod.value}`;
      } else {
        alert('Please select a payment method.');
      }
    });
  </script>

</body>
</html>
